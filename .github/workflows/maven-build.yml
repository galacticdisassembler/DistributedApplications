name: Java CI with Maven

on:
  pull_request:
    branches: [ master ]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - name: Google Java Format
      uses: axel-op/googlejavaformat-action@3.5.0

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: |
        chmod +x ./mvnw
        ./mvnw -f ./proxy-app/pom.xml package -Dmaven.test.skip

  test:
    runs-on: ubuntu-latest
    steps:
    - run: ./mvnw -f ./proxy-app/pom.xml test
